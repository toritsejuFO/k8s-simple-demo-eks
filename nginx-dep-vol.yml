apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-volume
              mountPath: /usr/share/nginx/
      volumes:
        - name: nginx-volume
          # This AWS EBS volume must already exist.
          awsElasticBlockStore:
            volumeID: vol-031ecc8fe7d3fd800
            fsType: ext4
